    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #4CAF50; /* Цвет фона шапки */
            color: white; /* Цвет текста */
            padding: 10px 0; /* Отступы */
            text-align: center;
        }
        .logo {
            max-width: 100%; /* Ограничиваем максимальную ширину логотипа */
            height: auto; /* Высота автоматически подстраивается */
        }
        nav {
            display: flex;
            justify-content: center; /* Центрирование кнопок меню */
            margin-top: 10px; /* Отступ сверху */
        }
        nav button {
            background-color: #f1f1f1; /* Цвет кнопок */
            border: none; /* Убираем рамку */
            padding: 10px 20px; /* Отступы внутри кнопок */
            margin: 0 10px; /* Отступы между кнопками */
            cursor: pointer; /* Курсор при наведении */
        }
        nav button:hover {
            background-color: #ddd; /* Цвет кнопки при наведении */
        }
        main {
            text-align: center;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 колонки */
            gap: 20px; /* Отступы между товарами */
            max-width: 1200px; /* Максимальная ширина сетки */
            margin-top: 20px; /* Отступ сверху для сетки товаров */
        }
        .product {
            border: 1px solid #ccc; /* Рамка вокруг товара */
            padding: 10px; /* Отступы внутри товара */
            text-align: center; /* Центрирование текста внутри товара */
        }
        .product img {
            max-width: 100%; /* Ограничиваем максимальную ширину изображения товара */
            height: auto; /* Высота автоматически подстраивается */
        }
    </style>
</head>
